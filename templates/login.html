{% extends "base.html" %}
{% block content %}

    <div class="row register-header">
        <div class="col s12 m12 l12">
            <h3 class="login-header center-align">Log In To Your Account</h3>
        </div>
    </div>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card card-panel">

                <!-- Username -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="username" name="username" type="text" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>

                <!-- Password -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="password" name="password" type="password" minlength="5" 
                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="row center-align">
                    <div class="col s12">
                        <button class="btn-large waves-effect waves-light submit-btn" type="submit" name="action">Log In
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Not Yet Registered?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Sign up here today!</a>
            </p>
        </div>
    </div>

{% endblock %}
