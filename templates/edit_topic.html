{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col s12 m12 l12 center">
            <h3 class="card-title">Edit Topics</h3>
        </div>
    </div>

    <!-- Add Category Form -->
    <div class="row">                    
        <form class="col s12 m12 l12" method="POST" action="{{ url_for('edit_topic', topic_id=topic._id) }}">
            <div class="card">
                <!-- Add Category Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">folder_open</i>
                        <input id="topic_name" name="topic_name" type="text" class="validate" 
                            value="{{ topic.topic_name }}" required>
                        <label for="topic_name">Edit Topic</label>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="row center-align">
                    <div class="col s12 center-align">
                        
                        <!-- Add Button -->
                        <button class="btn waves-effect waves-light edit-btn" type="submit">Edit Topic
                            <i class="material-icons left">edit_note</i>
                        </button>

                        <!-- Cancel Button -->
                        <a href="{{ url_for('get_topics') }}" class="btn waves-effect waves-light cancel-btn">Cancel
                            <i class="material-icons left">cancel_presentation</i>
                        </a>

                    </div>
                </div>
            </div>
        </form>
    </div>    
</div>


{% endblock %}
