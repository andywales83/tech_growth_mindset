{% extends "base.html" %}
{% block content %}

<div class="container">

    <!-- Page Header -->
    <div class="row">
        <div class="col s12 m12 l12 center">
            <h3 class="card-title">Add a New Topic</h3>
        </div>
    </div>

    <!-- Add Category Form -->
    <div class="row">                    
        <form class="col s12 m12 l12" method="POST" action="{{ url_for('add_topic') }}">
            <div class="card">
                <!-- Add Category Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">chat</i>
                        <input id="topic_name" name="topic_name" type="text" class="validate">
                        <label for="topic_name">Add Topic</label>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="row center-align">
                    <div class="col s12 center-align">
                        
                        <!-- Add Button -->
                        <button class="btn waves-effect waves-light add-btn" type="submit">Add Topic
                            <i class="material-icons right">edit_note</i>
                        </button>

                        <!-- Cancel Button -->
                        <a href="{{ url_for('admin_dashboard') }}" class="btn waves-effect waves-light cancel-btn">Cancel
                            <i class="material-icons right">cancel_presentation</i>
                        </a>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
