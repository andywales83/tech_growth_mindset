{% extends "base.html" %}
{% block content %}

    <div class="row resource-header center-align">
        <div class="col s12 m12 l12">
            <h2>Current Categories</h2>
        </div>
    </div>

    <div class="row">
        {% for category in categories %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a class="btn edit-btn" href="{{ url_for('edit_category', category_id=category._id) }}">Edit
                        <i class="material-icons right">edit_note</i></a>
                    <a class="btn delete-btn" href="{{ url_for('delete_category', category_id=category._id) }}">Delete
                        <i class="material-icons right">cancel_presentation</i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
