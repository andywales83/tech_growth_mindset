{% extends "base.html" %}
{% block content %}

    <div class="row resource-header center-align">
        <div class="col s12 m12 l12">
            <h2>Current Topics</h2>
        </div>
    </div>

    <div class="row">
        {% for topic in topics %}
        <div class="col s12 m4">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">{{ topic.topic_name }}</span>
                </div>
                <div class="card-action center">
                    <a class="btn edit-btn" href="{{ url_for('edit_topic', topic_id=topic._id) }}">Edit
                        <i class="material-icons left">edit_note</i>
                    </a>
                    <a class="btn delete-btn" href="{{ url_for('delete_topic', topic_id=topic._id) }}">Delete
                        <i class="material-icons left">cancel_presentation</i>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
