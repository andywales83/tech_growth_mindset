{% extends "base.html" %}
{% block content %}

<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col s12 m12 l12 center">
            <h3 class="card-title">Edit Categoies</h3>
        </div>
    </div>

    <!-- Add Category Form -->
    <div class="row">                    
        <form class="col s12 m12 l12" method="POST" action="{{ url_for('edit_category', category_id=category._id) }}">
            <div class="card">
                <!-- Add Category Name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">folder_open</i>
                        <input id="category_name" name="category_name" type="text" class="validate" required
                            value="{{ category.category_name }}">
                        <label for="category_name">Edit Category</label>
                    </div>
                </div>

                <!-- Form Buttons -->
                <div class="row center-align">
                    <div class="col s12 center-align">
                        
                        <!-- Add Button -->
                        <button class="btn waves-effect waves-light edit-btn" type="submit">Edit
                            <i class="material-icons right">edit_note</i>
                        </button>

                        <!-- Cancel Button -->
                        <a href="{{ url_for('get_categories') }}" class="btn waves-effect waves-light cancel-btn">Cancel
                            <i class="material-icons right">cancel_presentation</i>
                        </a>

                    </div>
                </div>
            </div>
        </form>
    </div>    
</div>


{% endblock %}
